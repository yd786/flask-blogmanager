{% extends 'layout.html' %}
{% block k %}
<h1>Login</h1>
<form method="POST">
  <div class="form-group">
    <label for="exampleUsername">Username</label>
    <input type="text" name="username" class="form-control" id="exampleUsername" aria-describedby="emailHelp" placeholder="Enter Username" value="{{request.form.username}}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" value="{{request.form.password}}">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
