{% extends 'layout.html' %}

{% block k %}
	<h1>Add Article</h1>
	{% from 'includes/_renderhelper.html' import disFeild %}
	<form method="POST" action="" class="mb-3">
		<div class="form-group">
			{{disFeild(form.title,class_="form-control")}}
		</div>
		<div class="form-group">
			{{disFeild(form.body,class_="form-control",id="editor")}}
		</div>
		<input type="submit" class="btn btn-info" value="Submit">
	</form>
{% endblock %}
